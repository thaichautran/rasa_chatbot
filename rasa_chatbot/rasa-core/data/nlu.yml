      - [humidity](weather_type)
      - [temp]{"entity": "weather_type", "value": "temperature"}
      - [humid]{"entity": "weather_type", "value": "humidity"}
      - [wind](weather_type) [today](forecast_period)
      - [temperature](weather_type) [today](forecast_period)
