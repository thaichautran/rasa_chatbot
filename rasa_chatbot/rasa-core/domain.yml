version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - askname

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_askname:
    - text: "Chào Châu, tôi là trợ lý ảo hỗ trợ việc học tiếng anh của bạn"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://static2-images.vnncdn.net/files/publish/2022/12/8/meo-1-1416.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
