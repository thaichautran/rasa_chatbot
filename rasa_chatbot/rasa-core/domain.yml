version: "3.1"
intents:
  - affirm
  - ask_location
  - ask_weather
  - bot_challenge
  - deny
  - goodbye
  - greet
  - utter_thanks
  - weather_location

synonyms:
  - current
  - today
  - tomorrow
  - next 2 days
  - temperature
  - humidity
entities:
  - location
  - forecast_period
  - weather_type
  - guess
slots:
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: location

  guess:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: guess

  forecast_period:
    type: categorical
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: forecast_period
    values:
      - tomorrow
      - today
      - next 2 days

  weather_type:
    type: categorical
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: weather_type
    values:
      - weather
      - wind
      - temperature
      - humidity
      - rain
      - sunny
      - storm
      - snow

responses:
  utter_greet_back:
    - text: Hey there!!! Hope you are doing good.
  utter_welcome:
    - text: Welcome, I am weather bot
  utter_thanks:
    - text: Welcome, will be always there to help!!!
  utter_goodbye:
    - text: we can catch up again
  utter_iamabot:
    - text: I am a weather bot, created by Ch√¢u.
actions:
  - utter_greet_back
  - utter_welcome
  - action_get_weather

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
