version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_weather
  - ask_location
  - weather_location
  - bot_challenge
  - utter_thanks

entities:
  - location
  - forecast_period

slots:
  location:
    type: text
    mappings:
      - type: from_entity
        entity: location
  forecast_period:
    type: categorical
    mappings:
      - type: from_entity
        entity: forecast_period
    values:
      - tomorrow
      - today
      - next 2 days

responses:
  utter_greet_back:
    - text: "Hey there!!! Hope you are doing good."

  utter_welcome:
    - text: "Welcome, I am weather bot"

  utter_ask_location:
    - text: "May i know for which location?"

  utter_thanks:
    - text: Welcome, will be always there to help!!!

  utter_goodbye:
    - text: "we can catch up again"

  utter_iamabot:
    - text: "I am a weather bot, created by Ch√¢u."

actions:
  - action_get_weather

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
